<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
</head>

<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="login-page mt-5">
                    <div class="login-intro">
                        <h1>THE HINDU</h1>
                        <h4>Login to your account</h4>
                        <p>Don't have an account <a href="">sign up</a></p>
                    </div>
                    <hr style="color: green; margin:2rem 0rem;">
                    <div class="login-inputs">
                        <form action="">
                            <div>
                                <input type="text" id="username" placeholder="Enter Email or Username" class="mb-3">
                                <p id="username-p"></p>
                            </div>
                            <div>
                                <input type="password" id="password" placeholder="Enter Password" class="mb-3">
                                <p id="password-p"></p>
                            </div>
                            <button type="button" class="mb-5 mt-2"
                                id="loginbutton" onclick="login()">Login</button>
                        </form>
                    </div>
                    <div>
                        <a href="index.html" id="cross-icon"><iconify-icon
                                icon="basil:cross-outline"></iconify-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
